<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Playback</title>
</head>
<body>
    <button id="play-video-button">Play Video</button>
    <div id="player-container"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Replace "YOUR_VIDEO_ID" with the actual ID of your video
        const videoId = "kDmB1KlEI3k";
        const startTime = 60; // In seconds
        const endTime = 63; // In seconds

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-container', {
                height: '390',
                width: '640',
                videoId: videoId,
                playerVars: {
                    start: startTime,
                    end: endTime
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            const playButton = document.getElementById('play-video-button');

            // Fix: Wrap the event listener in a function to avoid closure issues
            playButton.addEventListener('click', function() {
                player.seekTo(startTime);
                player.seekTo(startTime);
                player.playVideo();
            });
        }
    </script>
</body>
</html>
